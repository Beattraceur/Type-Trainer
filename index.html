<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TypeTrainer</title>
    <!-- manifest for instal -->
    <link rel="manifest" href="manifest.json">
    <!-- svg as favicon -->
    <link rel="icon" href="./img/favicon.svg">
    <!-- Load NotoSansJP Font -->
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- chart.js lib integration -->
    <script src = "js/chart_4.min.js"></script>
    <!-- JavaScript is loaded as modules from app.js -->
    <script type="module" src="js/app.js" defer></script> 
  </head>
  <body>
    <!-- mouseOverlay shows notification screen when clicking -->
    <div id="mouseOverlay" class="off-visibility"></div>
    <h2 class="title">TypeTrainer タイピングトレーナー</h1>
    <h4 id="player" class="playerName">Guest</h4>
    <!-- main container -->
    <div id="center-container"></div>  
  </body>
</html>
